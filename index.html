<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Suhu</h1>
    <form id="temperatureForm">
      <label for="temperature">Masukkan Suhu:</label>
      <input type="number" id="temperature" placeholder="Contoh: 100" required>
      <select id="unit">
        <option value="celsius">Celsius ke Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit ke Celsius</option>
      </select>
      <button type="submit">Konversi</button>
    </form>

    <div id="result" class="hidden">
      <h2>Hasil Konversi:</h2>
      <p id="convertedTemperature"></p>
      <p id="explanation"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
